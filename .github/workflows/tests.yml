name: 'test'
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number }}-${{ github.event.ref }}
  cancel-in-progress: true
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  job:
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        kind: [pip]
        python: ['3.11']
        include:
          - os: macos-latest
            kind: conda
            python: '3.8'
    env:
      CI_OS_NAME: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
        if: ${{ matrix.kind == 'pip' }}
      - uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: environment.yml
          create-args: python=${{ matrix.python }}
        if: ${{ matrix.kind == 'conda' }}
      - run: |
          mkdir -p tools
          wget -q -O tools/get_minimal_commands.sh https://raw.githubusercontent.com/mne-tools/mne-python/main/tools/get_minimal_commands.sh
          source ./tools/get_minimal_commands.sh
          neuromag2ft --version
        if: ${{ startswith(matrix.os, 'ubuntu') }}
      - run: curl https://github.com/sccn/liblsl/releases/download/v1.16.2/liblsl-1.16.2-jammy_amd64.deb | dpkg -i
        if: ${{ startswith(matrix.os, 'ubuntu') }}
        name: Install liblsl on Linux
      - run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r requirements.txt git+https://github.com/mne-tools/mne-python -ve .
      - run: mne sys_info
      - run: python -c "import mne; print(mne.datasets.testing.data_path(verbose=True))"
        name: 'Get test data'
      - run: pytest -vv mne_realtime
      - uses: codecov/codecov-action@v1
        if: success()
        name: 'Upload coverage to CodeCov'
