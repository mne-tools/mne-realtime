name: 'linux / pip'
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number }}-${{ github.event.ref }}
  cancel-in-progress: true
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  schedule:
    - cron: "0 4 * * 0"

jobs:
  job:
    name: 'py3.9'
    runs-on: ubuntu-20.04
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
        name: 'Setup python'
      - shell: bash -el {0}
        run: |
          wget -q -O tools/get_minimal_commands.sh https://raw.githubusercontent.com/mne-tools/mne-python/main/tools/get_minimal_commands.sh
          source ./tools/get_minimal_commands.sh
        name: 'Install neuromag2ft'
      - shell: bash -el {0}
        run: neuromag2ft --version
        name: 'Test neuromag2ft'
      - shell: bash -el {0}
        run: ./tools/pip_dependencies.sh
        name: 'Install MNE-Realtime'
      - shell: bash -el {0}
        run: pip install --upgrade https://github.com/mne-tools/mne-python/zipball/main
        name: 'Install latest MNE'
      - shell: bash -el {0}
        run: mne sys_info
        name: Print config
      - shell: bash -el {0}
        run: python -c "import mne; print(mne.datasets.testing.data_path(verbose=True))"
        name: 'Get test data'
      - shell: bash -el {0}
        run: pytest mne_realtime
        name: 'Run tests'
      - uses: codecov/codecov-action@v1
        if: success()
        name: 'Upload coverage to CodeCov'
